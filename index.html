<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob:; connect-src 'self' https://*.googleapis.com https://*.google.com https://*.doubleclick.net https://*.chatango.com http://localhost:* ws://localhost:*; frame-src 'self' https: https://www.youtube.com https://*.chatango.com; frame-ancestors 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.chatango.com https://www.youtube.com https://www.googleapis.com;">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <title>Black YT</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="sidebar.js" defer></script>
</head>
<body>
    <!-- Support Tagline -->
    <a href="https://punctuationbandycontradict.com/p5g022ff?key=fb9a08b6bed40a09c952e0202a27705f" target="_blank" class="support-tagline">
        Click here to support this website
    </a>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <a href="#" class="logo-link">
                <img src="images/logo.png" alt="Black YT Logo" class="logo">
            </a>
            <h1 class="site-title">Black YT</h1>
        </div>
        <div class="nav-middle">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
            <select id="region-select">
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="PH">Philippines</option>
            </select>
        </div>
        <div class="nav-right">
            <!-- Removed sign-in button -->
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="shortcut-links">
                <a href="#" class="nav-link" data-page="home">
                    <i class="material-icons">home</i>
                    <p>Home</p>
                </a>
                <a href="#" class="nav-link" data-page="trending">
                    <i class="material-icons">whatshot</i>
                    <p>Trending</p>
                </a>
                <hr>
            </div>
            <div class="sidebar-images">
                <a href="https://punctuationbandycontradict.com/jd6vnu83h?key=575aff11e1b517a329fa19c6ae439e58" target="_blank" class="sidebar-image-link">
                    <img src="images/support.png" alt="Support" class="sidebar-image">
                    <span>Support</span>
                </a>
                <a href="https://buymeacoffee.com/musikalangw" target="_blank" class="sidebar-image-link">
                    <img src="images/coffee.png" alt="Buy Me a Coffee" class="sidebar-image">
                    <span>Buy Me a Coffee</span>
                </a>
                <a href="https://mytube.space" target="_blank" class="sidebar-image-link">
                    <img src="images/movies.png" alt="Movies" class="sidebar-image">
                    <span>Movies</span>
                </a>
            </div>
            <div class="sidebar-tiktok">
                <p class="tiktok-tagline">Keep this site alive by shopping at my TikTok showcase â€” click the TikTok below!</p>
                <a href="https://www.tiktok.com/@glowandcare1190" target="_blank" class="sidebar-image-link tiktok-link">
                    <div class="tiktok-logo-wrapper">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <span>@glowandcare1190</span>
                </a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div id="video-container" class="video-grid"></div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Video Player -->
    <div id="video-player-container" class="video-player-container hidden">
        <div class="player-wrapper">
            <div id="player"></div>
            <div class="player-controls">
                <div class="control-group">
                    <button class="control-button play-pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="forward-backward">
                        <button class="control-button backward">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="control-button forward">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                    <div class="time-display">
                        <span class="current-time">0:00</span> / <span class="total-time">0:00</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="control-group">
                    <div class="volume-control">
                        <button class="control-button volume-toggle">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <button class="control-button fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <button id="back-to-home" class="back-btn">
                <i class="material-icons">arrow_back</i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
